{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин косметики</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script defer src="{% static 'js/app.js' %}"></script>
</head>

  {% block content %}{% endblock %}

  <!-- OVERLAY -->
  <div id="overlay" class="overlay"></div>

  <!-- SIDEBAR PANEL -->
  <aside id="cart-panel" class="cart-panel">
    <div class="cart-panel__header">
      Корзина
      <button type="button" class="cart-close">&times;</button>
    </div>
    <div class="cart-panel__body">
      <div class="cart-panel__body"><!-- сюда JS будет рендерить товары --></div>
    </div>

    <div class="cart-panel__footer">
      <span>Итого: <span id="cart-total">0</span> ₽</span>
      <button class="checkout-btn">Оформить заказ</button>
    </div>
  </aside>

  <!-- Feather и скрипты -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script>feather.replace()</script>
  <script src="{% static 'js/cart-panel.js' %}"></script>

</body>
</html>
